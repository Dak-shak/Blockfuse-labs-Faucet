<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blockfuse Faucet</title>
</head>
<body>
    <div class="h-screen flex flex-col justify-between">
        <!-- Navbar Section -->
        <div class="flex flex-wrap items-center gap-4 sm:gap-7 p-5">
            <img class="w-12" src="./image/blockfuse-logo-BgIWHfHT.png" alt="logo">
            <p class="text-lg font-semibold">Blockfuse Labs</p>
            <img class="w-[150px] hidden sm:block" src="data:image/svg+xml,%3csvg%20width='762'%20height='69'%20viewBox='0%200%20762%2069'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'" alt="">
    
            <div class="ml-auto flex gap-3">
                <button class="px-4 py-2 text-black rounded-full border border-purple-600 shadow-md hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Claim Faucet
                </button>
                <button class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Connect Wallet
                </button>
            </div>
        </div>
    
        <!-- Main Content Section -->
        <div class="flex flex-col-reverse md:flex-row items-center justify-center md:justify-evenly text-center px-5">
            <div class="flex flex-col items-center md:items-start">
                <p class="text-5xl sm:text-6xl md:text-7xl font-bold mt-10">
                    <span class="block">Mint Your</span>
                    <span class="block">Blockfuse Labs</span>
                    <span class="block">NFT</span>
                </p>
    
                <button class="px-6 py-3 mt-5 sm:mt-10 text-black rounded-full border border-purple-600 shadow-md hover:bg-purple-100  focus:ring-opacity-50 self-center md:self-start">
                    Mint Blockfuse Labs NFT
                </button>
            </div>
    
            <!-- Image Section -->
            <div class="flex justify-center">
                <img class="rounded-full aspect-square w-[300px] sm:w-[400px] md:w-[500px] object-cover" 
                src="./image/nfts-661.jpg.webp" 
                alt="NFT Image">
            </div>
        </div>
    
        <!-- Footer Section -->
        <div class="flex justify-center mb-5">
            <p class="text-lg font-semibold">Blockfuse Labs Faucet</p>
        </div>
    </div>
    
    
</body>
</html>
